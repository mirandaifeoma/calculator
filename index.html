<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calcContainer">
        <form name="calculator" id="form">
          <div>
            <input
              type="text"
              name="display"
              id="display"
              class="displayScreen"
              disabled
            />
          </div>
          <div class="keys">
            <button
              class="operator"
              name="add"
              onclick="calculator.display.value += '+'"
            >
              +
            </button>
            <button
              class="operator"
              name="subtract"
              onclick="calculator.display.value += '-'"
            >
              -
            </button>
            <button
              class="operator"
              name="times"
              onclick="calculator.display.value += '*'"
            >
              x
            </button>
            <button
              class="operator"
              name="div"
              onclick="calculator.display.value += '/'"
            >
              รท
            </button>
            <button name="seven" onclick="calculator.display.value += '7'">
              7
            </button>
            <button name="eight" onclick="calculator.display.value += '8'">
              8
            </button>
            <button name="nine" onclick="calculator.display.value += '9'">
              9
            </button>
            <button name="four" onclick="calculator.display.value += '4'">
              4
            </button>
            <button name="five" onclick="calculator.display.value += '5'">
              5
            </button>
            <button name="six" onclick="calculator.display.value += '6'">
              6
            </button>
            <button name="one" onclick="calculator.display.value += '1'">
              1
            </button>
            <button name="two" onclick="calculator.display.value += '2'">
              2
            </button>
            <button name="three" onclick="calculator.display.value += '3'">
              3
            </button>
            <button name="zero" onclick="calculator.display.value += '0'">
              0
            </button>
            <button name="decimal" onclick="calculator.display.value += '.'">
              .
            </button>
            <button
              id="clear"
              name="clear"
              onclick="calculator.display.value = ''"
            >
              AC
            </button>
            <button
              class="key-equal"
              name="doit"
              onclick="calculator.display.value = eval(calculator.display.value)"
            >
              =
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
